#{extends 'main.html' /}
#{set title:'Home' /}


#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}

<form action="@{Application.processURL()}" method="POST">
    <input type="text" name="url" /> 
    <input type="submit" value="Generate Report" />
</form> 


#{if !report}
    <h2>No Report Yet!</h2>
#{/if}

#{else}
<table>
<thead>
	<tr>
		<td>Tag</td>
		<td>Value</td>
	</tr>
</thead>

#{list report, as:'row'}
<tr>
    #{list row, as:'cell'}
	<td>
		${cell}
	</td>
	#{/list}
</tr>
#{/list}
</table>
#{/else}
